name: Playwright Tests with Backend

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
      # ========== 前端相關步驟 ==========
      - name: Checkout Frontend
        uses: actions/checkout@v4
        with:
          path: frontend

      # ========== 後端相關步驟 ==========
      - name: Checkout Backend
        uses: actions/checkout@v4
        with:
          repository: Yanagi-0912/SEProject2025Backend
          path: backend

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('backend/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Start Backend API
        working-directory: ./backend
        run: |
          chmod +x mvnw
          echo "開始啟動後端服務..."
          nohup ./mvnw spring-boot:run -DskipTests > backend.log 2>&1 &
          echo $! > backend.pid
          echo "後端進程已啟動，PID: $(cat backend.pid)"
          echo "等待 10 秒讓後端開始初始化..."
          sleep 10
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          MONGODB_DATABASE: mongodb
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          JWT_EXPIRATION: 86400000
          CORS_ALLOWED_ORIGINS: http://localhost:5173,https://se-project2025-frontend.vercel.app
          SERVER_PORT: 8080
        continue-on-error: false

      - name: Wait for Backend to be ready
        working-directory: ./backend
        run: |
          echo "等待後端啟動（最多 5 分鐘）..."
          MAX_WAIT=300  # 5 分鐘
          ELAPSED=0
          INTERVAL=5
          
          while [ $ELAPSED -lt $MAX_WAIT ]; do
            # 檢查後端進程是否還在運行
            if [ -f backend.pid ]; then
              PID=$(cat backend.pid)
              if ! ps -p $PID > /dev/null 2>&1; then
                echo "❌ 後端進程已停止！"
                echo "後端日誌："
                tail -50 backend.log || echo "無法讀取日誌"
                exit 1
              fi
            fi
            
            # 嘗試連接健康檢查端點
            if curl -f -s http://localhost:8080/swagger-ui.html > /dev/null 2>&1 || \
               curl -f -s http://localhost:8080/api/products > /dev/null 2>&1; then
              echo "✅ 後端已啟動！"
              echo "驗證 API 端點..."
              curl -f http://localhost:8080/api/products && echo "API 正常運作"
              exit 0
            fi
            
            echo "等待中... (已等待 ${ELAPSED} 秒)"
            sleep $INTERVAL
            ELAPSED=$((ELAPSED + INTERVAL))
          done
          
          echo "❌ 後端啟動超時（超過 ${MAX_WAIT} 秒）"
          echo "後端日誌（最後 100 行）："
          tail -100 backend.log || echo "無法讀取日誌"
          echo "檢查端口 8080："
          netstat -tuln | grep 8080 || echo "端口 8080 未監聽"
          exit 1

      - name: Create Test User (if needed)
        run: |
          # 嘗試創建測試帳號（如果不存在）
          curl -X POST http://localhost:8080/api/auth/register \
            -H "Content-Type: application/json" \
            -d '{
              "username": "testuser",
              "password": "Test123456",
              "email": "testuser@example.com"
            }' || echo "測試帳號可能已存在，繼續執行..."

      # ========== 前端測試步驟 ==========
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps

      - name: Run Playwright Tests
        working-directory: ./frontend
        env:
          # 如果後端已啟動，使用本地後端
          # 如果使用測試環境，替換為測試環境的 URL
          VITE_API_URL: http://localhost:8080
          # 或使用測試環境：
          # VITE_API_URL: ${{ secrets.TEST_API_URL || 'https://test-api.example.com' }}
        run: npx playwright test

      - name: Stop Backend
        if: always()
        working-directory: ./backend
        run: |
          echo "停止後端服務..."
          if [ -f backend.pid ]; then
            PID=$(cat backend.pid)
            if ps -p $PID > /dev/null 2>&1; then
              kill $PID || true
              echo "已停止後端進程 (PID: $PID)"
            fi
          fi
          pkill -f "spring-boot:run" || true
          pkill -f "mvnw" || true
          echo "後端已停止"

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30
