name: Playwright Tests with Backend

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
      # ========== 前端相關步驟 ==========
      - name: Checkout Frontend
        uses: actions/checkout@v4
        with:
          path: frontend

      # ========== 後端相關步驟 ==========
      - name: Checkout Backend
        uses: actions/checkout@v4
        with:
          repository: Yanagi-0912/SEProject2025Backend
          path: backend

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('backend/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Start Backend API
        working-directory: ./backend
        run: |
          chmod +x mvnw
          ./mvnw spring-boot:run -DskipTests &
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          MONGODB_DATABASE: mongodb
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          JWT_EXPIRATION: 86400000
          CORS_ALLOWED_ORIGINS: http://localhost:5173,https://se-project2025-frontend.vercel.app
          SERVER_PORT: 8080
        continue-on-error: false

      - name: Wait for Backend to be ready
        run: |
          echo "等待後端啟動..."
          timeout 120 bash -c 'until curl -f http://localhost:8080/swagger-ui.html > /dev/null 2>&1; do echo "等待中..."; sleep 3; done'
          echo "✅ 後端已啟動！"
          # 驗證 API 是否正常
          curl -f http://localhost:8080/api/products || echo "警告：API 端點無法訪問"

      - name: Create Test User (if needed)
        run: |
          # 嘗試創建測試帳號（如果不存在）
          curl -X POST http://localhost:8080/api/auth/register \
            -H "Content-Type: application/json" \
            -d '{
              "username": "testuser",
              "password": "Test123456",
              "email": "testuser@example.com"
            }' || echo "測試帳號可能已存在，繼續執行..."

      # ========== 前端測試步驟 ==========
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps

      - name: Run Playwright Tests
        working-directory: ./frontend
        env:
          # 如果後端已啟動，使用本地後端
          # 如果使用測試環境，替換為測試環境的 URL
          VITE_API_URL: http://localhost:8080
          # 或使用測試環境：
          # VITE_API_URL: ${{ secrets.TEST_API_URL || 'https://test-api.example.com' }}
        run: npx playwright test

      - name: Stop Backend
        if: always()
        run: |
          pkill -f "spring-boot:run" || true
          echo "後端已停止"

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30
